<!DOCTYPE html>
<html lang="Russian">  
  <head>
    <title>Document</title>
    <!-- Иконка на вкладке и стили css -->
    <link rel="shortcut icon" href="../Imgs/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="../Style/style.css">
  </head>

  <body> 
    <!-- Вся верхняя часть страницы находиться в этом контейнере(Меню и т.д) -->
    <div class="top">
      <div class="menu">
        <div class="menu_element">Режим</div>
        <div class="menu_element">Уровень</div>
        <div class="menu_element">История</div>
        <div class="menu_element">Помощь</div>
      </div>

      <div class="wrapper">
        <img class="element" src="../Imgs/settings.png" alt="settings">
        <div id="profile" class="element"></div>
      </div>
    </div>

    <!-- Это контейнере в котором находяться все элементы экрана, который появляется в конце игры. 
    По дефолту этот див невидим, и появляется только после оканчания игры -->
    <div class="after_game">
      <div class="you_win">ПОБЕДА!</div>
      <div class="result">Результат: </div>
      <button class="play_again">Играть заново</button>
    </div>
    
    <!-- Этот див содержит все элементы игрового поля. После оканчания игры становиться невидим -->
    <div class="playGround">
      <!-- Это таймер -->
      <div id="sekundomers">
        <div class="time">
          <span id="minute">00</span>
          <span id="second">00</span>
          <span id="ms">00</span>
        </div>
      </div>

      <!-- Блок который предоставляет инфу для игры -->
      <div class="header">
        <h1 id="heading">Нажмите играть для начала игры</h1>
        <div id="target_color"></div>
      </div>

      <!-- Каждый из этих div.row предоставляет одну линию шаров -->
      <div class="row">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>

      <div class="row">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>

      <div class="row">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>

      <div class="row">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>

      <!-- Это блок с кнопками -->
      <div class="buttons">
        <button id="play">Играть</button>
        <button id="reload">Начать заново</button>
      </div>  
    </div> 

      <!-- Логика игры -->
    <script src="../Scripts/script.js"></script>
  </body>
</html>
